<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Año Nuevo 2026 | Cuenta Regresiva</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #bg-canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            letter-spacing: 15px;
            margin-bottom: 1rem;
            color: #d4af37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            text-transform: uppercase;
        }

        .year {
            font-size: 8rem;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            background: linear-gradient(180deg, #fff 30%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.3));
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .time-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 150px;
        }

        .number {
            font-size: 7rem;
            font-weight: 200;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
        }

        .label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #d4af37;
        }

        .separator { font-size: 5rem; color: rgba(212, 175, 55, 0.5); }

        /* Estilo del botón de activación */
        #audio-btn-container {
            position: absolute;
            bottom: 40px;
            z-index: 100;
        }

        .btn-audio {
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 15px 30px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 5px;
        }

        .btn-audio:hover { background: #d4af37; color: #000; }

        /* Contenedor de YouTube oculto */
        #youtube-player {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        #celebration-msg {
            display: none;
            font-family: 'Cinzel', serif;
            font-size: 6rem;
            color: #d4af37;
            text-shadow: 0 0 50px gold;
            animation: grow 2s infinite alternate;
        }

        @keyframes grow {
            from { transform: scale(0.95); opacity: 0.8; }
            to { transform: scale(1.05); opacity: 1; }
        }

        @media (max-width: 1000px) {
            .number { font-size: 3.5rem; }
            .year { font-size: 4rem; }
            .time-segment { min-width: 80px; }
            .countdown-container { gap: 10px; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="main-content">
        <div id="countdown-ui">
            <h2>Hacia el año</h2>
            <div class="year">2026</div>
            <div class="countdown-container">
                <div class="time-segment"><div class="number" id="days">00</div><div class="label">Días</div></div>
                <div class="separator">:</div>
                <div class="time-segment"><div class="number" id="hours">00</div><div class="label">Horas</div></div>
                <div class="separator">:</div>
                <div class="time-segment"><div class="number" id="minutes">00</div><div class="label">Minutos</div></div>
                <div class="separator">:</div>
                <div class="time-segment"><div class="number" id="seconds">00</div><div class="label">Segundos</div></div>
            </div>
        </div>
        <div id="celebration-msg">¡FELIZ 2026!</div>
    </div>

    <!-- Botón necesario para habilitar el sonido -->
    <div id="audio-btn-container">
        <button class="btn-audio" id="btn-activate">SINCRONIZAR MÚSICA (5 PA LAS 12)</button>
    </div>

    <!-- Contenedor del reproductor de YouTube -->
    <div id="youtube-player"></div>

    <script>
        // --- CONFIGURACIÓN ---
        const targetDate = new Date('January 1, 2026 00:00:00').getTime();
        let player;
        let songStarted = false;
        const triggerTimeMs = (3 * 60 + 3) * 1000; // 3 min 3 seg en milisegundos

        // Cargar la API de YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: '8IeNfL_Q_x8', // ID oficial de "5 pa las 12 - Diomedes"
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('btn-activate').addEventListener('click', function() {
                // El navegador ahora permite sonido porque hubo un click
                player.playVideo();
                player.pauseVideo();
                player.seekTo(0);
                this.innerText = "MÚSICA PROGRAMADA ✔";
                this.style.borderColor = "#4CAF50";
                this.style.color = "#4CAF50";
            });
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            // Disparar música a los 3:03
            if (diff <= triggerTimeMs && diff > 0 && !songStarted) {
                if (player && player.playVideo) {
                    player.playVideo();
                    songStarted = true;
                }
            }

            if (diff <= 0) {
                document.getElementById('countdown-ui').style.display = 'none';
                document.getElementById('celebration-msg').style.display = 'block';
                document.getElementById('audio-btn-container').style.display = 'none';
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- PARTÍCULAS (Mismo código original) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedY = Math.random() * -0.5;
                this.color = Math.random() > 0.5 ? '#d4af37' : '#ffffff';
                this.opacity = Math.random();
            }
            update() { this.y += this.speedY; if (this.y < 0) this.y = canvas.height; }
            draw() { ctx.globalAlpha = this.opacity; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 150; i++) particles.push(new Particle());
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        animate();
    </script>
</body>
</html>
