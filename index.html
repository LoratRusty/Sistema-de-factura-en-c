<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Año Nuevo 2026 | Cuenta Regresiva</title>
    <style>
        /* Importando fuentes elegantes */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Lienzo para las partículas de fondo */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Contenedor Principal */
        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            letter-spacing: 15px;
            margin-bottom: 1rem;
            color: #d4af37; /* Color Oro */
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            text-transform: uppercase;
        }

        .year {
            font-size: 8rem;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            background: linear-gradient(180deg, #fff 30%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.3));
        }

        /* Estilos del Contador */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .time-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 180px;
        }

        .number {
            font-size: 7rem;
            font-weight: 200;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
        }

        .label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #d4af37;
            font-weight: 400;
        }

        /* Separador entre números */
        .separator {
            font-size: 5rem;
            padding-top: 10px;
            color: rgba(212, 175, 55, 0.5);
        }

        /* Mensaje Final */
        #celebration-msg {
            display: none;
            font-family: 'Cinzel', serif;
            font-size: 6rem;
            color: #d4af37;
            text-shadow: 0 0 50px gold;
            animation: grow 2s infinite alternate;
        }

        @keyframes grow {
            from { transform: scale(0.95); opacity: 0.8; }
            to { transform: scale(1.05); opacity: 1; }
        }

        /* Responsivo para televisores pequeños o tablets */
        @media (max-width: 1000px) {
            .number { font-size: 4rem; }
            .year { font-size: 5rem; }
            .time-segment { min-width: 100px; }
            .countdown-container { gap: 15px; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="main-content">
        <div id="countdown-ui">
            <h2>Hacia el año</h2>
            <div class="year">2026</div>
            
            <div class="countdown-container">
                <div class="time-segment">
                    <div class="number" id="days">000</div>
                    <div class="label">Días</div>
                </div>
                <div class="separator">:</div>
                <div class="time-segment">
                    <div class="number" id="hours">00</div>
                    <div class="label">Horas</div>
                </div>
                <div class="separator">:</div>
                <div class="time-segment">
                    <div class="number" id="minutes">00</div>
                    <div class="label">Minutos</div>
                </div>
                <div class="separator">:</div>
                <div class="time-segment">
                    <div class="number" id="seconds">00</div>
                    <div class="label">Segundos</div>
                </div>
            </div>
        </div>

        <div id="celebration-msg">
            ¡FELIZ 2026!
        </div>
    </div>

    <script>
        // --- LÓGICA DE LA CUENTA REGRESIVA ---
        const targetDate = new Date('January 1, 2026 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('countdown-ui').style.display = 'none';
                document.getElementById('celebration-msg').style.display = 'block';
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- LÓGICA DEL FONDO ANIMADO (Partículas) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * -0.5; // Siempre hacia arriba
                this.color = Math.random() > 0.5 ? '#d4af37' : '#ffffff';
                this.opacity = Math.random();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y < 0) this.y = canvas.height;
                if (this.x < 0 || this.x > canvas.width) this.init();
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        createParticles();
        animate();
    </script>
</body>
</html>
